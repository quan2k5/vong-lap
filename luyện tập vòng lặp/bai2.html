<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a,b;
        do{
             a=+prompt("nhập số a");
             b=+prompt("nhâp số b");
        }while((a<=0)&&(b<=0));
        var le=0;
        var chan=0;
        if(a>b){
            for(let i=b+1;i<a;i++){
                if(i%2==0){
                    chan+=i;
                }else{
                    le+=i;                                 
                }
            }
            console.log("tong so le:",le);
            console.log("tong so chan:",chan);     
        }else if(a<b){
            for(let i=a+1;i<b;i++){
                if(i%2==0){
                    chan+=i;
                }else{
                    le+=i;             
                }
            }
            console.log("tong so le:",le);
            console.log("tong so chan:",chan);


        }else{
            console.log("tong so le:",le);
            console.log("tong so chan:",chan);
        }

    </script>
</body>
</html>
