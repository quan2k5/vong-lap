<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=+prompt("nhập 1 số bất kỳ");
        if(isNaN(n)||n<=0){
            console.log("khong hop le");
        }else{
        var a=0;
        var b=1;
        var c=0;
        var i=0;
        while(i<n){
            a=b;
            b=c;
            c=a+b;
            i++;           
        }
        console.log(c);
    }
    </script>
</body>
</html>
