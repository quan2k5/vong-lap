<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=+prompt("nhap 1 so bat ky");
        var i=0;
        var z=2;
       while(i<n){
        var count=0;
        for(let j=1;j<=z;j++){
            if(z%j==0){
                count++;
            }
        }
        if(count==2){
            console.log(z);
            i++;
        }
        z++;
       }
    </script>
</body>
</html>
