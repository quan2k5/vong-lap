<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var n=+prompt("nhập 1 số n bất kỳ");
        var count;
        for(let i=0;i<=n;i++){
            count=0;
            for(let j=1;j<=i;j++){
                if(i%j==0){
                    count++;
                }
            }
            if(count==2){
                var temp=n;
                while(temp%i==0){   
                    temp=Math.floor(temp/i);           
                    console.log(i);

                }
            }
        }
    </script>
</body>
</html>
