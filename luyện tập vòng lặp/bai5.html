<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=+prompt("nhap so n bat ky");
        var a;
        var chan=0;
        if(isNaN(n)){
            console.log("khong hop le");
        }else{  
            if(n==0){
                console.log("số số chẵn:1");

            }else{
                while(n!=0){
                a=n;
                a=a%10;
                if(a%2==0){
                    chan++;
                }
                n=Math.floor(n/10);
            }
            console.log("số số chẵn:",chan);

            }
        }
    </script>
</body>
</html>
